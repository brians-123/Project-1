<!-- Containers with two columns -->

      <div class="container">
        <div class="notification is-primary" id= "con-column">
          <div class="columns">
            <div class="column" id= "table-pt1">
            First column
  
              <!-- Table one -->
              <table class= "table is-centered">
                <tr class= "tablerow" id="table-header ">
                    <th class="spacer"></th>
                    <th class= "buttoncontainer">  Single /<br>Head of <br> Household </th>
                    <th class= "buttoncontainer"> Married /<br>Seperated</th>
                </tr>
                <tr class= "tablerow">
                    <th class= "buttoncontainer">Bracket 0</th>
                    <td class= "buttoncontainer" id="single-0"><button class="button">%</button></td>
                    <td class= "buttoncontainer" id="hoh-0" ><button class="button" >%</button></td>
                </tr>
                <tr class= "tablerow">
                    <th class= "buttoncontainer"> Bracket 1</th>
                    <td class= "buttoncontainer" id="1-single"><button class="button">%</button></td>
                    <td class= "buttoncontainer" id="1-hoh"><button class="button">%</button></td>
                </tr>
                <tr class= "tablerow">
                    <th>Bracket 2</th>
                    <td id="2-single"><button class="button">%</button></td>
                    <td id="2-hoh"><button class="button">%</button></td>

                </tr>
                <tr class= "tablerow">
                    <th>Bracket 3</th>
                    <td id="3-single"><button class="button">%</button></td>
                    <td id="3-hoh"><button class="button">%</button></td>

                </tr>
                <tr class= "tablerow">

                <tr class= "tablerow">

                    <td id="6-single"><button class="button">%</button></td>

                    <td id="6-hoh"><button class="button">%</button></td>

                </tr>
            </table>
